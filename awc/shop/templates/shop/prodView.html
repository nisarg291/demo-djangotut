{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-5 mt-7">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-3 mt-4">Buy Now</button>
              <span id="divpr{{product.product_id}}" class="divpr mt-4">
            <button  id="pr{{product.product_id}}" class="btn btn-primary cart" onclick="addCart(this.id)">Add To Cart</button>
              </span>
        </div>

    </div>

    <div class="col-md-8">

            <h1 id="namepr{{product.product_id}}">{{product.product_name}}</h1><br>

            <p>{{product.desc}}</p><br>
            <h4><b>Rs.{{product.price}} </b></h4>



    </div>
    </div>


</div>




{% endblock %}
